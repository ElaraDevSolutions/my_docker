name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
          - os: macos-latest
            artifact_name: MyDocker-macos
            asset_name: MyDocker-macos.zip
          - os: ubuntu-latest
            artifact_name: MyDocker-linux
            asset_name: MyDocker-linux.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            pyinstaller --name=MyDocker \
              --onefile \
              --windowed \
              --icon=src/icon.png \
              --add-data="src/icon.png:." \
              --target-arch=universal2 \
              --osx-bundle-identifier=com.mydocker.app \
              src/main.py
          else
            pyinstaller --name=MyDocker \
              --onefile \
              --windowed \
              --icon=src/icon.png \
              --add-data="src/icon.png:." \
              src/main.py
          fi

      - name: Package artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r ../MyDocker-macos.zip MyDocker.app
          cd ..

      - name: Package artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czf ../MyDocker-linux.tar.gz MyDocker
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/MyDocker-macos/MyDocker-macos.zip
            artifacts/MyDocker-linux/MyDocker-linux.tar.gz
          body: |
            ## üê≥ My Docker ${{ github.ref_name }}
            
            ### üì¶ Downloads
            - **macOS** (Intel & Apple Silicon): `MyDocker-macos.zip`
            - **Linux**: `MyDocker-linux.tar.gz`
            
            ### üìã Requirements
            - Docker installed and configured
            - macOS 10.13+ or Linux (Ubuntu 20.04+)
            
            ### üöÄ Installation
            
            **macOS:**
            1. Download `MyDocker-macos.zip`
            2. Unzip and drag to Applications folder
            3. First run: right-click > Open
            
            **Linux:**
            1. Download `MyDocker-linux.tar.gz`
            2. Extract: `tar -xzf MyDocker-linux.tar.gz`
            3. Give permission: `chmod +x MyDocker`
            4. Run: `./MyDocker`
            
            ### üìù Changelog
            - [List changes for this version here]
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
